services:
  app:
    build:
      context: ./ReadyToHelpAPI
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: readytohelp
      POSTGRES_PASSWORD: readytohelppwd
    depends_on:
      - postgres
    ports:
      - "8080:80" # mapeie para 80 do container (ajuste conforme a sua app)
    networks:
      - r2h_network

  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: readytohelp
      POSTGRES_PASSWORD: readytohelppwd
      POSTGRES_DB: readytohelp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - r2h_network

volumes:
  postgres_data:

networks:
  r2h_network:
    driver: bridge