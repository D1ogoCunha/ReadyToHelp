# -------------------------------
# ReadyToHelp - CI Pipeline
# -------------------------------

stages:
  - setup
  - build
  - lint
  - test
  - deploy

image: mcr.microsoft.com/dotnet/sdk:8.0

variables:
  POSTGRES_USER: readytohelp
  POSTGRES_PASSWORD: readytohelppwd
  POSTGRES_DB: readytohelp_db
  POSTGRES_HOST: postgres

before_script:
  - apt-get update && apt-get install -y curl
  - curl -o wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
  - chmod +x wait-for-it.sh
  - export PATH="$PATH:/root/.dotnet/tools"

setup-database:
  stage: setup
  services:
    - name: postgres:15
      alias: postgres
  script:
    - ./wait-for-it.sh postgres:5432 -- echo "PostgreSQL pronto"

build:
  stage: build
  only:
    - branches
    - merge_requests
  script:
    - echo "Building ReadyToHelp API..."
    - dotnet restore ReadyToHelpAPI.sln
    - dotnet build ReadyToHelpAPI.sln --configuration Release --no-restore

lint:
  stage: lint
  script:
    - dotnet tool install -g dotnet-format
    - $HOME/.dotnet/tools/dotnet-format ReadyToHelpAPI.sln --check
  allow_failure: true
  only:
    - branches
    - merge_requests

test:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:8.0
  services:
    - name: postgres:15
      alias: postgres
  variables:
    POSTGRES_USER: readytohelp
    POSTGRES_PASSWORD: readytohelppwd
    POSTGRES_DB: readytohelp_db
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    ASPNETCORE_ENVIRONMENT: Testing
  script:
    - ./wait-for-it.sh postgres:5432 -- echo "PostgreSQL is up"
    - dotnet test ReadyToHelpAPI.sln --collect:"XPlat Code Coverage" --logger:"trx;LogFileName=TestResults.trx"
  artifacts:
    paths:
      - TestResults/
    expire_in: 1 week
  only:
    - branches
    - merge_requests