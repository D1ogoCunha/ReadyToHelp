# -------------------------------
# ReadyToHelp - CI Pipeline
# -------------------------------

stages:
  - setup
  - build
  - lint
  - test
  - deploy

image: mcr.microsoft.com/dotnet/sdk:8.0

variables:
  POSTGRES_USER: readytohelp
  POSTGRES_PASSWORD: readytohelppwd
  POSTGRES_DB: readytohelp_db
  POSTGRES_HOST: postgres

before_script:
  - apt-get update && apt-get install -y curl
  - curl -o wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
  - chmod +x wait-for-it.sh
  - export PATH="$PATH:/root/.dotnet/tools"

setup-database:
  stage: setup
  services:
    - name: postgis/postgis:15-3.3
      alias: postgres
  script:
    - ./wait-for-it.sh postgres:5432 -- echo "PostgreSQL pronto"

build:
  stage: build
  only:
    - branches
    - merge_requests
  script:
    - echo "Building ReadyToHelp API..."
    - dotnet restore ReadyToHelpAPI.sln
    - dotnet build ReadyToHelpAPI.sln --configuration Release --no-restore

lint:
  stage: lint
  script:
    - dotnet tool install -g dotnet-format
    - $HOME/.dotnet/tools/dotnet-format ReadyToHelpAPI.sln --check
  allow_failure: true
  only:
    - branches
    - merge_requests

unit-tests:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:8.0
  variables:
    ASPNETCORE_ENVIRONMENT: Testing
  script:
    - dotnet test ReadyToHelpAPI.sln --filter "Category=Unit" --logger:"trx;LogFileName=UnitTestResults.trx"
  artifacts:
    paths:
      - UnitTestResults.trx
    expire_in: 1 week
  only:
    - branches
    - merge_requests

integration-tests:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:8.0
  services:
    - name: postgis/postgis:15-3.3
      alias: postgres
  variables:
    ASPNETCORE_ENVIRONMENT: Testing
    POSTGRES_USER: readytohelp
    POSTGRES_PASSWORD: readytohelppwd
    POSTGRES_DB: readytohelp_db
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
  script:
    - apt-get update && apt-get install -y curl postgresql-client
    - ./wait-for-it.sh postgres:5432 -- echo "PostgreSQL is up"
    - PGPASSWORD="$POSTGRES_PASSWORD" psql -h "$POSTGRES_HOST" -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "CREATE EXTENSION IF NOT EXISTS postgis;"
    - export PATH="$PATH:/root/.dotnet/tools"
    - dotnet tool install -g dotnet-ef
    - dotnet restore ReadyToHelpAPI.sln
    - dotnet ef database update --project ReadyToHelpAPI/ReadyToHelpAPI.csproj --startup-project ReadyToHelpAPI/ReadyToHelpAPI.csproj
    - dotnet test ReadyToHelpAPI.sln --filter "Category=Integration" --collect:"XPlat Code Coverage"
  artifacts:
    paths:
      - IntegrationTestResults.trx
  only:
    - merge_requests