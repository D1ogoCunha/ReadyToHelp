<!-- Toggle button (always visible) -->
<button type="button"
        class="toggle-btn"
        (click)="toggle()"
        [attr.aria-expanded]="isOpen"
        aria-label="Toggle sidebar">
  <span class="material-symbols-outlined">
    {{ isOpen ? 'chevron_left' : 'menu' }}
  </span>
</button>

<!-- Keep existing navbar; just add collapsed class binding -->
<nav
  class="fixed inset-y-0 left-0 z-[9999] w-20 md:w-24 bg-blue-600 text-white"
  [class.collapsed]="!isOpen">
  <ul
    class="h-full flex flex-col items-center justify-center gap-6 list-none m-0 p-0"
  >
    <li>
      <a
        class="nav-link text-white text-center"
        [routerLink]="['/map']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        title="Map"
      >
        <span class="material-symbols-outlined nav-icon">map</span>
        <span class="sr-only">Map</span>
      </a>
    </li>
    <li>
      <a
        [routerLink]="['/occurrences/history']"
        routerLinkActive="active"
        class="nav-link"
      >
        <span class="material-symbols-outlined nav-icon">history</span>
        <span class="sr-only">History</span>
      </a>
    </li>
    <li>
      <a
        [routerLink]="['/users']"
        routerLinkActive="active"
        class="nav-link"
        title="Users"
      >
        <span class="material-symbols-outlined nav-icon">deployed_code_account</span>
        <span class="sr-only">Users</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">
        <span class="material-symbols-outlined nav-icon">person</span>
        <span class="sr-only">Login</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/logout']" routerLinkActive="active" class="nav-link">
        <span class="material-symbols-outlined nav-icon">logout</span>
        <span class="sr-only">Logout</span>
      </a>
    </li>
  </ul>
</nav>
